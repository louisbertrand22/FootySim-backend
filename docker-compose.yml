services:
  pg:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: footysim
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d footysim"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build: .
    image: footysim-backend:latest
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:root@pg:5432/footysim
      PYTHONPATH: /app/src
    ports:
      - "8000:8000"
    depends_on:
      pg:
        condition: service_healthy
    command: ["uvicorn", "--app-dir", "src", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
